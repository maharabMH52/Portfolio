    ></script>

    <!--icon file-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

  <body>
    <!-- Navbar -->
    <section id="header">

    <!-- Sign up Section---- -->
    <section id="login_section">
      <div class="login_main">
        <h2 class="login_heading">Sign up</h2>
        <p>

        <div class="login_form">

          <input type="password" placeholder="Password" class="login_input" />
          <!-- <div class="remember_forgot">
            <input type="checkbox" id="remember" />
            <label for="remember" class="Remember_me">Remember me</label>
            <a href="#">Forgot password?</a>
          </div> -->
          <button class="login_btn">Sign up</button>
          <p>
            By signing up, you agree to our
            <a href="#" class="term">Terms & Privacy Policy</a>
          </p>
        </div>
      </div>
