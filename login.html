<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>

    <!--icon file-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>

    <!-- Navbar -->
    <section id="header">
      <a href="#"
        ><img
          src="Assets/Image/MH-logo-02.png"
          class="logo"
          alt="Maharab Hossain"
      /></a>
      <!-- <div>
        <ul id="navbar">
          <li><a href="#home">Home</a></li>
          <li><a href="#portfolio">Work</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div> -->
      <div class="profile">
        <a href="index.html"><i class="fa-solid fa-user"></i></a>
      </div>
    </section>

    <!-- Login section     -->
    <section id="login_section">
      <div class="login_main">
        <h2 class="login_heading">Login</h2>
        <p>Don't have an account? <a href="Signup.html"><span >Sign up</span></a> </p>

        <div class="login_form">
          <input type="email" placeholder="Email" class="login_input"/>
          <input type="password" placeholder="Password" class="login_input" />
          <div class="remember_forgot">
            <input type="checkbox" id="remember" />
            <label for="remember" class="Remember_me">Remember me</label>
            <a href="#">Forgot password?</a>
          </div>
          <button class="login_btn">Login</button>

        </div> 
      </div>
      
    </section>
  </body>
</html>
